version: '3.8'

services:
  # PostgreSQL Database
  # docker-compose up -d komutu ile container'ları başlatır
  postgres:
    image: postgres:16-alpine
    container_name: realestate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: RealEstateDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - realestate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Web Arayüzü
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: realestate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@realestate.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - realestate-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  realestate-network:
    driver: bridge

